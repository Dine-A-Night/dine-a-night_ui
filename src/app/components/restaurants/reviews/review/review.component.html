<mat-card class="bg-gray-100 rounded-lg my-5">
    <mat-card-header>
        <img
            mat-card-avatar
            [src]="review.user.profilePictureUrl"
            alt="User Avatar" />
        <mat-card-title class="text-xl font-bold">{{
            review.user.displayName
        }}</mat-card-title>
        <mat-card-subtitle class="text-sm"
            >{{ modified ? 'Last Modified: ' : ''
            }}{{ review.updatedAt | date }}</mat-card-subtitle
        >
    </mat-card-header>
    <mat-card-content>
        <rating-selector [rating]="review.rating"></rating-selector>

        <p
            #messageContainer
            class="text-gray-700"
            [ngClass]="{ collapsed: !showMore }">
            {{ review.message }}
        </p>
        <button
            *ngIf="shouldShowMoreButton"
            mat-button
            color="primary"
            (click)="toggleShowMore()"
            >{{ showMore ? 'Show Less' : 'Show More' }}</button
        >
    </mat-card-content>
</mat-card>
