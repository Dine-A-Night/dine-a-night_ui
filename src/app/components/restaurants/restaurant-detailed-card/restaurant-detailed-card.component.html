<!-- Each card is wrapped in its own container -->
<div class="w-full mb-8 hover:shadow-md">
    <a class="block no-underline cursor-pointer">
        <!-- Flex container for each card, set to horizontal layout -->
        <div class="flex items-center border border-gray-200 p-4 shadow-md">
            <!-- Restaurant image -->
            <div class="flex-shrink-0 mr-4">
                <img
                    [src]="
                        restaurant.photoUris?.[0]?.trim() ||
                        './assets/images/RestaurantCover.jpg'
                    "
                    alt="Restaurant Image"
                    class="w-24 h-24 object-cover rounded-lg" />
            </div>
            <!-- Restaurant information -->
            <div>
                <h4
                    class="text-xl text-color-accent font-semibold text-blue-gray-900 hover:underline"
                    >{{ restaurant.name }}</h4
                >
                <p class="text-gray-700 mb-2 h-24 overflow-y-hidden">{{
                    restaurant.description
                }}</p>

                <mat-divider class="my-2"></mat-divider>

                <!-- Display location -->
                <p class="text-gray-700">
                    <span>{{ restaurant.location.streetAddress }}</span
                    >, <span>{{ restaurant.location.city }}</span
                    >, <span>{{ restaurant.location.province }}</span
                    >, <span>{{ restaurant.location.country }}</span
                    >,
                    <span>{{ restaurant.location.postal }}</span>
                </p>
                <!-- Add any other restaurant details you want to display -->
            </div>
        </div>
    </a>
</div>
