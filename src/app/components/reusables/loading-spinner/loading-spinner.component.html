<div
    *ngIf="spinnerType === SpinnerType.DOWNLOAD"
    [ngClass]="{ 'h-screen': fullHeight }"
    class="w-screen flex items-center justify-center">
    <div
        class="pulse-animation flex flex-col gap-5 items-center justify-center">
        <h2 class="text-2xl font-bold">{{ label }}</h2>
        <mat-icon>cloud_download</mat-icon>
    </div>
</div>

<ng-container *ngIf="spinnerType === SpinnerType.PAN">
    <div
        [ngClass]="{ 'h-full': fullHeight }"
        class="w-full flex justify-center items-center">
        <div class="flex flex-col gap-2 justify-center items-center">
            <img
                class="w-36 h-36 tossing-pan"
                src="{{ panImageDataUri }}"
                alt="Pan Spinner" />

            <p class="text-xl font-bold text-center">{{ label }}</p>
        </div>
    </div>
</ng-container>
