<div class="py-3">
    <h2 class="text-2xl text-color-primary">Pre Order</h2>

    <div class="min-h-80 py-3 flex flex-col gap-4">
        <ng-container *ngIf="menuItems">
            <menu-item
                *ngFor="let menuItem of menuItems"
                [menuItem]="menuItem"
                (itemQuantityChange)="onItemQuantityChanged(menuItem, $event)"
                [showOrderControls]="true"></menu-item>
        </ng-container>
    </div>
</div>
